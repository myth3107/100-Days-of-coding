<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
      
    body {
    font-family: sans-serif; /* Sets the default font for the entire page */
    margin: 0;                /* Removes default browser margin */
    padding: 0;               /* Removes default browser padding */
    background-color: #3b3b3b; /* Sets a light gray background color */
    color: #333;              /* Sets the default text color */
    line-height: 1.6;         /* Sets the default line spacing */
       }
     .main{
        padding: 2rem;
        border-radius: 10px;
        margin-right: 2rem;
     }
     .todo-bar{
        border-radius: 10px;
     }
     .todo-bar .h1{
        font-size: 400%;
        padding: 10px;
        margin-bottom: -20px;
     }

  

     .form{
        padding: 5px;
        margin-top: 0;

     }

    .card{
             display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
  padding: 8px;
  background: white;
  border-radius: 5px;
  width: max-content;
        }

        .checkbox{
            margin: 10px;
            height: 30px;
            width: 30px;
        }
        .button{
            height: 50px;
            padding: 5px;
            margin: 10px;
        }

        .h2{
            margin: 10px;
        }

        .card .completed{
             text-decoration: line-through;
             background: #e0e0e0; /* gray shade */
             color: #555;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="todo-bar" style="text-align: center; background: rgb(99, 129, 247);" >
            <h1 class="h1">Todo</h1> 
            <form action="" class="form">
                <input type="text" placeholder="add your task" id="addTask">
                <input type="submit" id="submit">
            </form>
            </div>
           
        </div>
       
    </div>

    

    <script src="index.js"></script>
    
</body>
</html>
